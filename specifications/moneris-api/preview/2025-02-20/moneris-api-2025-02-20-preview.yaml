        createdAt:
          $ref: '#/components/schemas/createdAt'
        modifiedAt:
          $ref: '#/components/schemas/modifiedAt'
        customData:
          $ref: '#/components/schemas/customData'
      required:
        - paymentMethodId
        - merchantId
        - paymentMethodInformation
        - createdAt
    paymentStatus:
      type: string
      description: Payment Status description.
      enum:
        - CANCELED
        - DECLINED
        - DECLINED_RETRY
        - AUTHORIZED
        - PROCESSING
        - SUCCEEDED
      example: SUCCEEDED
    iso:
      type: string
      description: Represents the Moneris response code for the equivalent International Organization for Standardization (ISO) response code.
      minLength: 2
      maxLength: 2
