            streetNumber:
              nullable: true
              type: string
              description: Street number
              minLength: 1
              maxLength: 19
              example: '3300'
            streetName:
              nullable: true
              type: string
              description: Street name
              minLength: 1
              maxLength: 100
              example: Bloor
            city:
              nullable: true
              type: string
              description: |
                Identifies the city.
              minLength: 1
              maxLength: 50
              example: Toronto
            province:
              nullable: true
              type: string
              description: 'Province or state ISO 3166-2 code '
              minLength: 1
              maxLength: 3
              format: iso-3166-2
              example: 'ON'
            postalCode:
              nullable: true
              type: string
              description: Postal or zip code
              minLength: 1
              maxLength: 30
              example: M8X 2X2
            country:
              nullable: true
              type: string
              description: |
                Provides the two letter country code according the ISO 3166-1 alpha-2 standard. 
                For a complete list of country codes, visit: https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2.
              minLength: 2
