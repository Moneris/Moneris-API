    SecurityDetails:
      type: object
      description: An object containing all details about the security details.
      required:
        - legalEntity
        - signingOfficers
      properties:
        legalEntity:
          type: object
          title: The legalEntity schema
          description: An explanation about the purpose of this instance.
          required:
            - businessType
          properties:
            businessType:
              type: string
              description: The category of the business.
              enum:
                - SOLE_PROPRIETOR
                - LIMITED_PARTNERSHIP
                - PARTNERSHIP
                - NON_PROFIT
                - NON_FOR_PROFIT
                - PRIVATE_CORPORATION
                - PUBLIC_CORPORATION
                - GOVERNMENT
        signingOfficers:
          type: array
          description: A list of signing officer entities.
          maxItems: 100
          items:
            type: object
            required:
              - creditReportAllowed
              - firstName
              - lastName
              - address
              - dateOfBirth
              - ownershipPercentage
              - title
            properties:
              signingOfficerId:
                type: integer
                format: int64
              creditReportAllowed:
                type: boolean
                description: A boolean value indicating whether the business has authorized the review of its credit report.
              firstName:
                type: string
                description: The first name of the signing officer.
                example: J.
                maxLength: 60
              lastName:
                type: string
                description: The last name of the signing officer.
                example: Doe
                maxLength: 60
              address:
                $ref: '#/components/schemas/address'
              dateOfBirth:
                type: string
                description: The date of birth of the signing officer.
                format: date
                example: '2010-02-21'
              ownershipPercentage:
                type: integer
                description: A numeric value representing the percentage of ownership held by an individual in the business.
                format: int32
                example: 100
              title:
                type: string
                description: The official position of the signing officer within the business.
                maxLength: 60
                enum:
                  - OWNER
                  - PRESIDENT
                  - VICE_PRESIDENT
                  - SECRETARY
                  - TREASURER
                  - DIRECTOR
                  - OTHER
              merchantRiskRate:
                type: string
                description: The level of risk associated with the merchant's business.
                nullable: true
                example: A++
                maxLength: 60
