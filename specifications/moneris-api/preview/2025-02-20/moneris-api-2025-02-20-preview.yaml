        responseCode:
          $ref: '#/components/schemas/responseCode'
        authorizationCode:
          $ref: '#/components/schemas/authorizationCode'
        message:
          $ref: '#/components/schemas/message'
        ecommerceIndicator:
          $ref: '#/components/schemas/ecommerceIndicator'
      required:
        - isoResponseCode
        - responseCode
        - ecommerceIndicator
    addressVerificationServiceResultCode:
